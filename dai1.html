      line-height: 1.8;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      padding: 10px 16px;
      z-index: 1000;
    }
    header img {
      height: 40px;
      margin-right: 12px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    main {
      padding-top: 80px;
      max-width: 900px;
      margin: 0 auto;
      padding-left: 16px;
      padding-right: 16px;
    }
    section {
      padding: 24px 0;
      border-bottom: 1px solid #eee;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
      border-bottom: 2px solid #333;

      padding-bottom: 6px;
    }
    h3 {
      margin-top: 18px;

    }
    a.pdf-link {
      display: inline-block;
      margin-top: 6px;
      color: #007bff;
      text-decoration: none;
    }
    .btn-back {
      display: inline-block;
      padding: 10px 14px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .notes {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }
    .pdf-frame {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 12px;
      border-radius: 6px;
    }
    /* 成績表のスタイル */
    .table-wrap {
      overflow-x: auto;
    }
    table.score-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 15px;
      min-width: 320px;
    }
    table.score-table th,
    table.score-table td {
      border: 1px solid #d6eaf8;
      padding: 10px 12px;
    }
    /* 一番上の行を薄い青色に */
    table.score-table thead th {
      background: #e1f7ff; /* 薄い青 */
      color: #0a3b57;
      font-weight: 600;
      text-align: center;
    }
    table.score-table tbody td {
      text-align: center;
    }
    /* 左列の見出し（行ラベル） */
    table.score-table tbody th {
      text-align: left;
      background: #fafcff;
      font-weight: 600;
      width: 35%;
      padding-left: 14px;
    }
    /* 一番下の行を緑色に */ table.score-table tbody tr:last-child {
      background: #f0faff;
      color: #0a3b57;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .pdf-frame { height: 400px; }
      table.score-table thead th,
      table.score-table tbody th,
      table.score-table td {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
